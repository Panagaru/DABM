<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3" id="formregis">
        <h2>REGISTRO DE USUARIOS</h2>
        <div class="card">
            <div class=""card-header>&nbsp;&nbsp;&nbsp;DATOS PERSONALES</div>
            <p><i>&nbsp;&nbsp;&nbsp;&nbsp;Recuerde que estos datos personales son necesarios para el seguimiento de sus posibles ataques epilépticos.</i></p>
            <div class="card-body">
                <form action="/crearUsuario" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
                    </div>
                    <div class="mb-3">
                        <label for="rh" class="form-label">RH:</label>
                        <input type="text" class="form-control" id="rh" placeholder="Ingrese RH" name="rh">
                    </div>
                    <div class="mb-3">
                        <label for="eps" class="form-label">EPS:</label>
                        <input type="text" class="form-control" id="eps" placeholder="Ingrese EPS" name="eps">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese dirección" name="direccion">
                    </div>
                    <br><br>
                    <p><i>&nbsp;&nbsp;&nbsp;&nbsp;Datos con los que se registrará en la aplicación.</i></p>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese usuario" name="usuario">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-footer">ConvulX</div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
