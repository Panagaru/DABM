<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a ConvulX</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='estilos.css') }}">
    <script>
        function login(){
            usuario=document.getElementById('usuario').value
            password=document.getElementById('password').value
            if (usuario != "" && password != ""){
                document.getElementById('formlogin').submit();
            }
            else{
                document.getElementById("validacion").innerHTML="Ingresar todos los campos";
            }
        }

            function abrirFormulario() {
                window.location.href = "/registro";
        }
        
    </script>

</head>
<body>
    <form action = "/login" method = "POST" id = "formlogin">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Entrar</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarme</label>
            
            <div class="login-form">
                <div class="sign-in-htm">
                    <br><br>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="usuario" type="text" class="input" name="usuario">

                        <!--<input type="text" id="usuario" name="usuario">-->
                    </div>
                    <br>

                    <div class="group">
                        <label for="pass" class="label">Contrase√±a</label>
                        <input id="password" type="password" class="input" name="password">
                    </div>

                    <br>
                    <div class="group">
                        <input type="submit" class="button" value="Ingresar" onclick="login()">
                    </div>
                    <p id="validacion"></p> 
                </div>


                <div class="sign-up-htm">
                    <br><br>
                    <p class="textos"> Nos hace feliz que quieras hacer parte del equipo, por favor llena el formulario. </p>
                    <button type="button" class="button" onclick="abrirFormulario()">Formulario</button>
                </div>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
